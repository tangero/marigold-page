<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definice stylů -->
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: bold 18px sans-serif; fill: #666; }
    .axis-label { font: bold 14px sans-serif; fill: #333; }
    .bar-label { font: 12px sans-serif; fill: #fff; }
    .bar-6ghz { fill: #4CAF50; }
    .bar-5ghz { fill: #2196F3; }
    .bar-24ghz { fill: #FFC107; }
    .bar-mlo { fill: #9C27B0; }
    .icon { width: 24px; height: 24px; }
  </style>

  <!-- Titulek -->
  <text x="50" y="40" class="title">Reálné rychlosti Wi-Fi 7 v závislosti na vzdálenosti</text>

  <!-- Popisky os -->
  <text x="400" y="580" class="axis-label" text-anchor="middle">Vzdálenost od routeru</text>
  <text x="20" y="300" class="axis-label" text-anchor="middle" transform="rotate(-90, 20, 300)">Rychlost (Gb/s)</text>

  <!-- Osy -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#000" />
  <line x1="100" y1="100" x2="100" y2="500" stroke="#000" />

  <!-- Mřížka a popisky osy Y -->
  <g class="grid" stroke="#ccc" stroke-dasharray="5,5">
    <line x1="100" y1="400" x2="700" y2="400" />
    <line x1="100" y1="300" x2="700" y2="300" />
    <line x1="100" y1="200" x2="700" y2="200" />
  </g>
  <g class="labels y-labels">
    <text x="80" y="405">1</text>
    <text x="80" y="305">2</text>
    <text x="80" y="205">3</text>
    <text x="80" y="105">4</text>
  </g>

  <!-- Popisky osy X -->
  <g class="labels x-labels">
    <text x="200" y="520" text-anchor="middle">0–2 m</text>
    <text x="400" y="520" text-anchor="middle">5–10 m</text>
    <text x="600" y="520" text-anchor="middle">15+ m</text>
  </g>

  <!-- Sloupce pro 6 GHz -->
  <rect x="150" y="100" width="50" height="400" class="bar-6ghz" />
  <rect x="350" y="300" width="50" height="200" class="bar-6ghz" />
  <rect x="550" y="450" width="50" height="50" class="bar-6ghz" />

  <!-- Sloupce pro 5 GHz -->
  <rect x="210" y="200" width="50" height="300" class="bar-5ghz" />
  <rect x="410" y="250" width="50" height="250" class="bar-5ghz" />
  <rect x="610" y="350" width="50" height="150" class="bar-5ghz" />

  <!-- Sloupce pro 2,4 GHz -->
  <rect x="270" y="400" width="50" height="100" class="bar-24ghz" />
  <rect x="470" y="400" width="50" height="100" class="bar-24ghz" />
  <rect x="670" y="480" width="50" height="20" class="bar-24ghz" />

  <!-- Popisky sloupců -->
  <text x="175" y="90" class="bar-label" text-anchor="middle">4,0</text>
  <text x="375" y="290" class="bar-label" text-anchor="middle">2,0</text>
  <text x="575" y="440" class="bar-label" text-anchor="middle">0,5</text>

  <!-- Legenda -->
  <rect x="720" y="100" width="20" height="20" class="bar-6ghz" />
  <text x="750" y="115" class="axis-label">6 GHz</text>
  <rect x="720" y="140" width="20" height="20" class="bar-5ghz" />
  <text x="750" y="155" class="axis-label">5 GHz</text>
  <rect x="720" y="180" width="20" height="20" class="bar-24ghz" />
  <text x="750" y="195" class="axis-label">2,4 GHz</text>
</svg>