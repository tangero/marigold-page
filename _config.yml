#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: Marigold.cz
title: Marigold.cz

# Name of the author
author: Patrick Zandl

# Short bio or description (displayed in the header)
description: Technologie a Svět

# URL of your avatar or profile pic (you could use your GitHub profile pic)
# avatar: /images/patrick-mensi.jpg - stará verze do 5.5.2025
avatar: /images/patrick-avatar.jpg

languages: ["en", "cs"]
default_lang: "cs"

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: patrick.zandl@marigold.cz
  facebook: patrick.zandl
  flickr:
  github:
  instagram:
  linkedin: patrickzandl
  pinterest:
  rss: rss
  twitter: tangero
  stackoverflow:
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
  playconsole:


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: 

# Your website URL (e.g. http://amitmerchant1990.github.io or http://www.amitmerchant.com)
# Used for Sitemap.xml and your RSS feed
url: https://www.marigold.cz
enforce_ssl: https://www.marigold.cz

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""
repository: tangero/marigold-page
github_repo: https://github.com/tangero/marigold-page

# Definice Collections

collections:
  posts:
    output: true
    permalink: /:lang/item/:title/
  ai:
    output: true
    permalink: /ai/:title/
  mobilnisite:
    output: true
    permalink: /mobilnisite/:title/
  obrazy:
    output: true
    permalink: /obrazy/:title/
  tech_news:
    output: true
    permalink: /tech-news/:year-:month-:day/:slug/
    sort_by: date      

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /item/:title/

# Definice vícejazyčných článků
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      permalink: /item/:title/    
      lang: "cs"
  - scope:
      path: "_posts/en"
      type: "posts"
    values:
      layout: "post"
      permalink: /en/item/:title/
      lang: "en"
  - scope:
      path: "_tech_news"
      type: "tech_news"
    values:
      layout: "tech_news"
      lang: "cs"

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-seo-tag
  - jekyll-paginate

include: ['_pages']

paginate: 15
paginate_path: /page:num/

# Konfigurace Jekyll-feed
feed:
  path: feed.xml
  posts_limit: 20
  excerpt_only: true
  excerpt_length: 250
  meta_filter:
    lang: 
      - null
      - cs
en_feed:
  path: feed-en.xml
  posts_limit: 20
  excerpt_only: true
  excerpt_length: 250
  lang: en
  
# Exclude these files from your production _site
exclude:
  - _site
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CNAME
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - requirements.txt
  - generate_summaries.py
  - README.md
  - .env
  - chatterbox_env/
  - vibecoding-index.md
  - assets/vibecoding-index.css
  - _config_vibecoding.yml
  - CLOUDFLARE_PAGES_SETUP.md
  - build-cloudflare.sh
  - _vibecoding
  - _pages/vibecoding*.md
  - "index 2.html"
  - index-vibecoding.html
  - vibecoding-*.xml
  - vibecoding-*.md
  - build-vibecoding*.sh
  - _includes/vibecoding-*.html
  - _data/llm_costs.db
  - _data/llm_costs_report.md


# Tipue search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [search.html]

header_pages:
  - projevy.md

