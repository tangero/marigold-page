name: LLM Model Tracker

on:
  schedule:
    - cron: '0 6 * * *'  # KaÅ¾dÃ½ den v 6:00 UTC (7:00 CET)
  workflow_dispatch:  # ManuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­
  push:
    branches: [main]
    paths: ['.github/workflows/llm-tracker.yml']

env:
  TZ: Europe/Prague

jobs:
  track-llm-models:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Track new LLM models
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python scripts/track_llm_models.py --limit 5

    - name: Check for changes
      id: git-check
      run: |
        if [ -d "_llm" ] && [ "$(ls -A _llm 2>/dev/null)" ]; then
          git add _llm/
          git add _data/llm_models_tracked.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No new LLM models to commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New LLM models found"
          fi
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No _llm directory or empty"
        fi

    - name: Commit and push changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config user.name "LLM Tracker Bot"
        git config user.email "actions@github.com"
        git commit -m "ðŸ¤– NovÃ© LLM modely $(date '+%Y-%m-%d')"
        git push
