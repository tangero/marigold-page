name: Tech News Fetcher

on:
  schedule:
    - cron: '0 */4 * * *'  # Ka≈æd√© 4 hodiny
  workflow_dispatch:  # Manu√°ln√≠ spu≈°tƒõn√≠
  push:
    branches: [main]
    paths: ['.github/workflows/tech-news.yml']

env:
  TZ: Europe/Prague

jobs:
  fetch-tech-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil pytz feedparser beautifulsoup4 pyyaml python-dotenv Pillow

    - name: Fetch and translate tech news (NewsAPI)
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python scripts/generate_tech_news_newsapi.py

    - name: Optimize tech news images
      run: |
        python scripts/optimize_tech_news_images.py

    - name: Check for changes
      id: git-check
      run: |
        if [ -d "_tech_news" ] && [ "$(ls -A _tech_news)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "‚úÖ ƒål√°nky nalezeny v _tech_news/"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è ≈Ω√°dn√© ƒçl√°nky v _tech_news/"
        fi

    - name: Commit and push changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config user.name "Tech News Bot"
        git config user.email "actions@github.com"
        git add _tech_news/
        git add tech-news/
        git add assets/tech-news/ || true
        git commit -m "ü§ñ Aktualizace technologick√Ωch zpr√°v $(date '+%Y-%m-%d %H:%M')"
        git push

    - name: Send OneSignal Notification
      if: steps.git-check.outputs.changed == 'true'
      env:
        ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
        ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
      run: python .github/scripts/send_tech_news_notification.py