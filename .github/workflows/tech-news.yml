name: Tech News Fetcher

on:
  # schedule:
  #   - cron: '0 */4 * * *'  # Ka≈æd√© 4 hodiny - VYPNUTO 2026-02-26
  workflow_dispatch:  # Pouze manu√°ln√≠ spu≈°tƒõn√≠

env:
  TZ: Europe/Prague

jobs:
  fetch-tech-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil pytz feedparser beautifulsoup4 pyyaml python-dotenv Pillow

    - name: Initialize metrics database
      run: |
        python scripts/init_metrics_db.py || true

    - name: Fetch and translate tech news (NewsAPI)
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python scripts/generate_tech_news_newsapi.py

    - name: Optimize tech news images
      run: |
        python scripts/optimize_tech_news_images.py

    - name: Generate tech-news manifest
      run: |
        python scripts/generate_tech_news_manifest.py

    - name: Run health check
      run: |
        python scripts/tech_news_health_check.py --output _data/tech_news_health.json || true

    - name: Generate dashboard data
      run: |
        python scripts/generate_dashboard_data.py --days 30 --output _data/tech_news_dashboard.json || true

    - name: Check for changes
      id: git-check
      run: |
        if [ -d "_tech_news" ] && [ "$(ls -A _tech_news)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "‚úÖ ƒål√°nky nalezeny v _tech_news/"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è ≈Ω√°dn√© ƒçl√°nky v _tech_news/"
        fi

    - name: Commit and push changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config user.name "Tech News Bot"
        git config user.email "actions@github.com"
        git add _tech_news/
        git add tech-news/
        git add tech-news-archive/ || true
        git add assets/tech-news/ || true
        git add _data/tech_news_health.json || true
        git add _data/tech_news_dashboard.json || true
        git add _data/tech_news_metrics.db || true
        git add _data/processing_logs/ || true
        git commit -m "ü§ñ Aktualizace technologick√Ωch zpr√°v $(date '+%Y-%m-%d %H:%M')" || echo "Nothing to commit"
        # Pull s rebase p≈ôed push - ≈ôe≈°√≠ race condition s jin√Ωmi workflow
        git pull --rebase || true
        git push